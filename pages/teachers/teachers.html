<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Учители</title>
    <link rel="stylesheet" href="./../../css/indexstyle.css">
    <link rel="stylesheet" href="./../../css/secondarypages.css">
    <script src="./../../js/jquery-3.3.1.min.js"></script>
    <script src="./../../js/teachers_logic.js"></script>
</head>
<body>
    <header id="SecondaryHeader">
        <div id="Return">
            <ul id="Main">
                <li><a class="button" id="HeaderLink" href="./../../admindex.html">Администрирование</a></li>
            </ul>
        </div>
       
        <div id="Title">
            <span><h1>Учители</h1></span>
        </div>
    </header>
	
    <!--<form method="POST"> -->
    <div id="MainBlock">
        <div class="CurrentInBase">
           <div class="HeadDiv">
                <h1>Сейчас в базе</h1>
           </div>
            
           <div id="Renew">
              <button class="ButtonInput" onClick="showTeachers()">Обновить данные</button>
           </div>
           
           <div id="Table">
               
           </div>
        </div>
        <div class="Actions">
           <div class="HeadDiv">
                <h1>Действия</h1>
           </div>
           <div class="ACDBlock">
               <div class="HeadDiv">
                    <h2>Добавить</h2>
               </div>
               <div class="Elements">
				<div>
			    Логин&nbsp;&nbsp;
					<input type="text" name="AddLogin">
					</div>
				<div>
			    Пароль
					<input type="password" name="AddPass">
					</div>
                    <button class="ButtonInput" onClick="addTeachers()">Добавить</button>
               </div>
           </div>
           <div class="ACDBlock">
               <div class="HeadDiv">
                    <h2>Удалить</h2>
               </div>
               <div class="Elements">
			        Логин &nbsp;
                    <input type="text" name="DeleteLogin">
					<div>
                    <button class="ButtonInput" onClick="deleteTeachers()">Удалить</button>
					</div>
					</div>
               </div>
           </div>
        </div>
    </div>
    <!-- </form> -->
</body>
</html>
